<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
     <link rel="stylesheet"type="text/css"href="modal.css">
   </head>
<body>
 <!-- Video Background Modal -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <!-- Close button -->
    <span class="close" onclick="closeVideoModal()">&times;</span>
    
    <!-- Video background -->
    <div class="video-container">
      <!-- Replace the video source with your own -->
      <iframe src="https://giphy.com/embed/ys25zLolNge9G" width="480" height="271" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
    
    <!-- Questionnaire -->
    <div class="questionnaire">
      <h2>What is being a digital nomad?</h2>
      <form id="questionForm">
        <label>
          <input type="radio" name="answer" value="1"> Work remotely from your home country for any company based in any other country
        </label>
        <label>
          <input type="radio" name="answer" value="2"> Work remotely anywhere in the world for a company based in your home country
        </label>
        <label>
          <input type="radio" name="answer" value="3"> Work in any country for a company based in that particular country
        </label>
        <label>
          <input type="radio" name="answer" value="4"> Work remotely anywhere in the world for any company based in any country
        </label>
        <button type="button" onclick="handleQuestionAnswer()">Submit</button>
      </form>
    </div>
  </div>
</div>
    <h2>Country Information</h2>

    <!-- Search form for entering the country name -->
    <form id="searchForm">
        <label for="countryName">Enter Country Name:</label>
        <input type="text" id="countryName" name="countryName" required>
        <button type="submit">Search</button>
    </form>

    <!-- Display area for country information -->
    <div id="countryInfo"></div>

    <!-- Display area for country flag -->
    <div id="flagContainer"></div>
    </main>
  
 <script src="modal.js"></script>
  <script src="country.js"></script>
</body>
</html>
